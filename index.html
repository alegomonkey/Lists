<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lists</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      ul {
        list-style-type: circle;
      }
      ol {
        list-style-type: lower-roman;
      }

    </style>
  </head>
  <body>
    <h1>Favorites</h1>

    <h3>Colors I Like</h3>
    <ul>
      <li style="color: #006300">Green</li>
      <li style="color: #0000FF">Blue</li>
      <li style="color: #ff9614">Orange</li>
    </ul>

    <h3>My Favorite Bands</h3>
    <ol>
      <li><a href="https://www.facebook.com/cajunaces" target=_blank>Acadian Aces</a></li>
      <li><a href="https://www.thebeatles.com/" target=_blank>The Beatles</a></li>
      <li><a href="http://www.queenonline.com/" target=_blank>Queen</a></li>
    </ol>
  </body>
</html>
